plugins {
    id 'java'
    id 'idea'
}


group 'SpacePlatformer'
version '0.1 build 20'

sourceCompatibility = 1.8
repositories {
    mavenCentral()
    mavenLocal()
}

sourceSets {
    main {
        java {
            srcDir 'src/main/java'
        }
        resources {
            srcDir 'src/main/assets'
        }
    }
}

jar {
    manifest {
        attributes "Main-Class": "com.thedoctor.Main"
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

dependencies {

    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile group: 'dom4j', name: 'dom4j', version: '1.6.1'
    compile group: 'org.slick2d', name: 'slick2d-core', version: '1.0.2'
    compile group: 'com.code-disaster.steamworks4j', name: 'steamworks4j', version: '1.7.0'
    compile group: 'uk.co.caprica', name: 'vlcj', version: '3.10.1'

}
